<!DOCTYPE html>
<html>

<head>
    <title>Word Guessing Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link styles css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">



</head>

<body onload="startUp()">
    <div class="header"><h1>The Word Guessing Game for Anglers!</h1></div>
    <br>
    <div class="container">
        <h3>All words are fishing related!</h3>
        <br>
        <p id="answer"></p>
        <br>
        <p>To start the game enter a letter and click submit</p>
        <input type="text" id="letter">
        <input type="button" value="letter" onclick="Letter()" />
        <br>
        <p id="counter"></p>
        <p id="stat"></p>
    </div>
    <br>
<audio controls>
    <source src="assets/sound/Bill Dance Theme Song with Lyrics.mp3" type="audio/mp3">
</audio>
    <div class="footer">This was made by Ray Province<br>Copyright 2018 &#169; HitFish</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
